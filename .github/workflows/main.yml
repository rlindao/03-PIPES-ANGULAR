name: Deploy Pipes in Firebase

on:
    push:
        branches:
            -master

jobs:
    firebase-deploy:
        runs-on: ubuntu-latest
        
        steps:
            - uses: actions/checkout@master
            - uses: actions/setup-node@master
              with:
                    node-version: "10.x"
            
            - run: npm install
            - run: npm run build
            - uses: w9jds/firebase-action@master
              with:
                args: deploy --only hosting
